                <i class="ri-moon-line"></i>

    <div class="sidebar" id="sidebar">
        <nav>

                <li>
                    <a href="#" class="selected">

                    </a>

                    <a href="#">

                    </a>
                </li>

                    <a href="#">

                    </a>
                </li>

                    <h1>Do Descarte à Arte.</h1>
                    <p>Reutilize, Recrie, Revolucione</p>
